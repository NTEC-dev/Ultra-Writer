<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Project Decision â€” Quick Business Case Form</title>
  <style>
    :root {
      --w: 900px;
      --gap: 14px;
      --radius: 14px;
      --accent: #0f6d78; /* subtle teal accent */
      --accent-soft: #eef7f8;
    }
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.45;
      margin: 0;
      background: #f6f7fb;
      color: #111;
    }
    header {
      background: white;
      border-bottom: 1px solid #e8e9ef;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header .inner {
      max-width: var(--w);
      margin: 0 auto;
      padding: 10px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }
    .brand { display: flex; align-items: center; gap: 10px; min-width: 0; }
    .brand img { height: 28px; width: auto; display: block; }
    header h1 { font-size: 16px; margin: 0; font-weight: 650; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    main { max-width: var(--w); margin: 18px auto 64px; padding: 0 16px; }
    .card {
      background: white;
      border: none;          /* remove page-like border */
      border-radius: var(--radius);
      padding: 18px;
      box-shadow: none;      /* no shadow for clean look */
    }
    .grid { display: grid; grid-template-columns: repeat(12, 1fr); gap: var(--gap); }
    .col-3 { grid-column: span 3; } .col-4 { grid-column: span 4; } .col-6 { grid-column: span 6; }
    .col-8 { grid-column: span 8; } .col-12 { grid-column: span 12; }
    label { font-size: 12px; font-weight: 800; color: var(--accent); display: block; margin-bottom: 6px; letter-spacing: .2px; text-transform: uppercase; }
    input[type="text"], input[type="date"], textarea, select {
      width: 100%; padding: 10px 12px; border: 1px solid #dfe1e7; border-radius: 10px; background: #fff; font-size: 14px;
    }
    textarea { min-height: 96px; resize: vertical; }
    .two-line { min-height: 48px; }
    .row { margin-bottom: 14px; break-inside: avoid; page-break-inside: avoid; }
    .muted { color: #666; font-size: 12px; }
    .btns { display: flex; gap: 8px; justify-content: flex-end; padding-top: 4px; flex-wrap: nowrap; overflow-x: auto; }
    button { cursor: pointer; appearance: none; border: 1px solid #d0d3db; border-radius: 10px; padding: 8px 10px; font-weight: 700; background: #fff; font-size: 12px; white-space: nowrap; }
    button.primary { border-color: #1b63ff; background: #1b63ff; color: white; }
    .section-title { font-size: 15px; font-weight: 900; margin: 18px 0 8px; color: var(--accent); background: var(--accent-soft); padding: 6px 10px; border-radius: 10px; }
    .hr { height: 1px; background: #eceef4; margin: 10px 0 14px; }
    .inline { display: flex; gap: var(--gap); } .inline > div { flex: 1; }
    .footer-note { margin-top: 36px; font-size: 12px; color: #555; text-align: left; }
    /* Faux fields used in the PDF clone */
    .faux-input, .faux-textarea {
      width: 100%; padding: 10px 12px; border: 1px solid #dfe1e7; border-radius: 10px; background: #fff; font-size: 14px; white-space: pre-wrap; min-height: 20px;
    }
    .faux-textarea { min-height: 48px; }
    .pdf-title { text-align: center; font-weight: 800; font-size: 16px; color: #000; margin: 0 0 8px; }
    @media (max-width: 720px) {
      .grid { grid-template-columns: 1fr; } .col-3, .col-4, .col-6, .col-8, .col-12 { grid-column: 1 / -1; }
      header .inner { flex-direction: column; align-items: stretch; gap: 8px; }
      .btns { justify-content: flex-start; }
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>

    function toHTMLDoc(data) {
      const md = toMD(data)
        .replace(/^# (.*)$/m, "<h1>$1</h1>")
        .replace(/^## (.*)$/gm, "<h2>$1</h2>")
        .replace(/^---$/gm, "<hr>")
        .replace(/^\- \*\*([^*]+)\*\*: (.*)$/gm, "<p><strong>$1:</strong> $2</p>")
        .replace(/\*\*([^*]+)\*\*/g, "<strong>$1</strong>")
        .replace(/\_(.*?)\_/g, "<em>$1</em>")
        .replace(/\n\n/g, "</p><p>")
        .replace(/\n/g, "<br>");
      const body = `<div style="display:flex;align-items:center;gap:10px;margin-bottom:10px;">
        <img src="base64"><h1 style="margin:0;font-size:18pt;">Project Decision â€” Quick Business Case</h1>
      </div><p>${md}</p>`;
      return `<!DOCTYPE html><html><head><meta charset="utf-8"><style>
        body { font-family: Calibri, Arial, sans-serif; line-height: 1.35; font-size: 12pt; margin: 3cm 2.5cm; }
        h1 { font-size: 18pt; margin: 0 0 8pt; text-align: center; }
        h2 { font-size: 14pt; margin: 14pt 0 6pt; color: #0f6d78; }
        p { margin: 6pt 0; }
      </style></head><body>${body}</body></html>`;
    }

    function safeFilename(base, fallback="Project-Charter") {
      const t = (base || fallback).toLowerCase().replace(/[^a-z0-9\-]+/g,"-").replace(/\-+/g,"-").replace(/^\-|\-$/g,"");
      return t || fallback;
    }

    // Build a read-only view (not used for header/footer now, but preserves styling of fields)
    function buildPrintableView() {
      const card = document.getElementById("form-card");
      const clone = card.cloneNode(true);
      clone.querySelectorAll("input, textarea, select").forEach(el => {
        const wrapper = document.createElement("div");
        const tag = el.tagName.toLowerCase();
        const cls = tag === "textarea" ? "faux-textarea" : "faux-input";
        let val = "";
        if (tag === "select") {
          val = el.options && el.selectedIndex >= 0 ? el.options[el.selectedIndex].text : "";
        } else {
          val = el.value || "";
        }
        wrapper.className = cls;
        wrapper.textContent = val || "â€”";
        el.replaceWith(wrapper);
      });
      // Insert a visible on-page title for the PDF below header
      const titleEl = document.createElement("h2");
      titleEl.className = "pdf-title";
      titleEl.textContent = "Project Decision â€” Quick Business Case";
      const container = document.createElement("div");
      container.style.maxWidth = getComputedStyle(document.querySelector("main")).maxWidth || "900px";
      container.style.margin = "0 auto";
      container.style.padding = "0 16px";
      container.appendChild(titleEl);
      container.appendChild(clone);
      return container;
    }

    // PDF with professional header/footer and strict margins
    async function downloadPDF() {
      const node = buildPrintableView();
      document.body.appendChild(node);

      // Filename: Project-Charter-FPnumber (fallback to title)
      const fp = (document.getElementById("fpno").value || "").trim();
      const title = (document.getElementById("title").value || "Project").trim();
      const baseName = `Project-Charter-${fp || title}`;
      const safeName = safeFilename(baseName);

      const opt = {
        margin: [MARGINS.top, MARGINS.left, MARGINS.bottom, MARGINS.right],
        filename: `${safeName}.pdf`,
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2, useCORS: true, letterRendering: true },
        jsPDF: { unit: 'pt', format: 'a4', orientation: 'portrait' },
        pagebreak: { mode: ['css', 'legacy'], avoid: ['.row', '.section-title', 'label'] }
      };

      // Render to PDF then add header/footer on each page
      const worker = html2pdf().set(opt).from(node).toPdf();
      const pdf = await worker.get('pdf');

      const total = pdf.internal.getNumberOfPages();
      const pageW = pdf.internal.pageSize.getWidth();
      const pageH = pdf.internal.pageSize.getHeight();

      for (let i = 1; i <= total; i++) {
        pdf.setPage(i);

        // Header: logo left
        try {
          pdf.addImage(LOGO_DATA_URI, 'PNG', MARGINS.left, 18, 80, 24); // keep small
        } catch (e) {}

        // Title centered under header
        pdf.setFont('helvetica', 'bold');
        pdf.setFontSize(12);
        pdf.text('Project Decision â€” Quick Business Case', pageW/2, MARGINS.top - 18, { align: 'center' });

        // Footer: left text + page number right
        pdf.setFont('helvetica', 'normal');
        pdf.setFontSize(9);
        const footerY = pageH - (MARGINS.bottom - 14);
        pdf.text('Created by Imad Ahmed, 2025', MARGINS.left, footerY);
        pdf.text(`Page ${i} of ${total}`, pageW - MARGINS.right, footerY, { align: 'right' });
      }

      pdf.save(`${safeName}.pdf`);
      node.remove();
    }

    // Auto-resize textareas
    function autoResize(el){ el.style.height = "auto"; el.style.height = (el.scrollHeight + 2) + "px"; }
    function autoResizeAll(){ document.querySelectorAll("textarea").forEach(t => autoResize(t)); }

    // Load/restore from JSON
    function loadFromJSON(file) {
      const reader = new FileReader();
      reader.onload = (e) => {
        try {
          const data = JSON.parse(e.target.result);
          fields.forEach(id => { const el = document.getElementById(id); if (el && data[id] !== undefined) el.value = data[id]; });
          save(); autoResizeAll();
          alert("Loaded snapshot.");
        } catch (err) { alert("Invalid JSON file."); }
      };
      reader.readAsText(file);
    }

    window.addEventListener("DOMContentLoaded", () => {
      loadSaved();
      fields.forEach(id => { const el = document.getElementById(id); if (el) el.addEventListener("input", () => { save(); if (el.tagName === "TEXTAREA") autoResize(el); }); });
      autoResizeAll();

      document.getElementById("btn-md").addEventListener("click", () => {
        const title = document.getElementById("title");
        const sponsor = document.getElementById("sponsor");
        const why = document.getElementById("why");
        const deliver = document.getElementById("deliver");
        if (!title.value || !sponsor.value || !why.value || !deliver.value) {
          alert("Please complete the required fields: Title, Sponsor, Why participate, and What we will deliver.");
          return;
        }
        const md = toMD(collect());
        const fp = (document.getElementById("fpno").value || "").trim();
        const safeTitle = safeFilename(`Project-Charter-${fp || title.value}`);
        dl(`${safeTitle}.md`, md);
      });

      document.getElementById("btn-json").addEventListener("click", () => {
        const data = collect();
        const fp = (document.getElementById("fpno").value || "").trim();
        const title = (document.getElementById("title").value || "Project").trim();
        const safeTitle = safeFilename(`Project-Charter-${fp || title}`);
        dl(`${safeTitle}.json`, JSON.stringify(data, null, 2));
      });

      document.getElementById("btn-word").addEventListener("click", () => {
        const data = collect();
        const fp = (document.getElementById("fpno").value || "").trim();
        const title = (document.getElementById("title").value || "Project").trim();
        const safeTitle = safeFilename(`Project-Charter-${fp || title}`);
        const html = toHTMLDoc(data).replaceAll("data:image/png", LOGO_DATA_URI);
        const blob = new Blob(['\ufeff', html], { type: "application/msword" });
        dlBlob(`${safeTitle}.doc`, blob);
      });

      document.getElementById("btn-pdf").addEventListener("click", downloadPDF);
      document.getElementById("btn-reset").addEventListener("click", () => { if (confirm("Clear all fields?")) clearAll(); });

      const fileInput = document.getElementById("file-input");
      document.getElementById("btn-load").addEventListener("click", () => fileInput.click());
      fileInput.addEventListener("change", (e) => { const f = e.target.files[0]; if (f) loadFromJSON(f); });
    });
  </script>
